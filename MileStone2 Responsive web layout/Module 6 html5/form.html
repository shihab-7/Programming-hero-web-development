<!-- label er for attribute a input tag er id dite hoy r id unique hoy always , name attribute a same value dile sob a select er jonno available hobe but unique value use korle akta kore select kora jabe -->

            <p>

            <p>

            </p>

<!-- textarea tag er size row column attribute diye set kore -->

        <p>Your Suggestions : <br> <textarea name="suggestion" id="suggest" rows="10" cols="20" ></textarea></p>
